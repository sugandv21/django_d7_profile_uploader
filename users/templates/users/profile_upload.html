{% extends 'users/base.html' %}
{% block title %}Upload Profile{% endblock %}
{% block content %}
<h2>Upload Profile Picture</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Upload</button>
</form>
{% endblock %}
